<div class="card">  
  <div class="card-header">  
    {{pageTitle}}  
  </div>  
  <div class="card-body">  
    <div class="row" style="margin-bottom:15px;">  
      <div class="col-md-2">Filter by:</div>  
      <div class="col-md-4">  
        <input type="text" [(ngModel)]="listFilter" />  
      </div>  
      <div class="col-md-3"></div>  
      <div class="col-md-3">  
        <button class="btn btn-primary mr-3" [routerLink]="['/projects/0/0/edit']">  
          <i class="fa fa-plus"></i> New Project  
        </button>  
      </div>  
    </div>  
    <div class="row" *ngIf="listFilter">  
      <div class="col-md-6">  
        <h4>Filtered by: {{listFilter}}</h4>  
      </div>  
    </div>  
    <div class="table-responsive">  
      <table class="table mb-0" *ngIf="projects && projects.length">  
        <thead>  
          <tr>  
            <th>Name</th>  
            <th>SupplyRx ID</th>  
            <th>Sponsor</th>  
            <th>Study Name</th>  
            <th>Status</th>  
            <th></th>  
            <th></th>  
          </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let project of filteredProjects">  
            <td>  
              <a [routerLink]="['/projects', project.sponsor,project.displayName]">  
                {{ project.displayName }}  
              </a>  
            </td>  
            <td>
                {{project.alternateId[0].value}}
            </td>  
            <td>{{ project.sponsor }}</td>  
            <td>{{ project.sponsorStudyName }}</td>  
            <td>{{ project.status}} </td>  
            <td>  
              <button class="btn btn-outline-primary btn-sm"  
                [routerLink]="['/projects', project.sponsor, project.displayName,  'edit']">  
                <i class="fa fa-edit"></i> Edit  
              </button>  
            </td>  
            <td>  
              <button class="btn btn-outline-warning btn-sm"  
                (click)="deleteProject(project.id,  project.displayName,project.sponsor);">  
                <i class="fa fa-trash"></i> Delete  
              </button>  
            </td>  
          </tr>  
        </tbody>  
      </table>  
    </div>  
  </div>  
</div>  
<div *ngIf="errorMessage" class="alert alert-danger">  
  Error: {{ errorMessage }}  
</div>

<div class="card">    
  <div class="card-header">    
    {{pageTitle}}    
  </div>    
    
  <div class="card-body">    
    <form novalidate    
          (ngSubmit)="saveProject()"    
          [formGroup]="projectForm">    
    
      <div class="form-group row mb-2">    
        <label class="col-md-2 col-form-label"    
               for="projectNameId">Project Name</label>    
        <div class="col-md-8">    
          <input class="form-control"    
                 id="projectNameId"    
                 type="text"    
                 placeholder="Name (required)"    
                 formControlName="displayName"    
                 [ngClass]="{'is-invalid': displayMessage.name }" />    
          <span class="invalid-feedback">    
            {{displayMessage.name}}    
          </span>    
        </div>    
      </div>    
    
      <div class="form-group row mb-2">    
        <label class="col-md-2 col-form-label"    
               for="sponsorId">Sponsor</label>    
        <div class="col-md-8">    
          <input class="form-control"    
                 id="sponsorid"    
                 type="text"    
                 placeholder="sponsor (required)"    
                 formControlName="sponsor"    
                 [ngClass]="{'is-invalid': displayMessage.sponsor}" />    
          <span class="invalid-feedback">    
            {{displayMessage.sponsor}}    
          </span>    
        </div>    
      </div>    
    
      <div class="form-group row mb-2">    
        <label class="col-md-2 col-form-label"    
               for="alternateId">SupplyRx ID</label>    
        <div class="col-md-8">    
          <input class="form-control"    
                 id="alternateId"    
                 type="text"    
                 placeholder="Alternate Id"    
                 formControlName="alternateId" />    
        </div>    
      </div>    
    
      <div class="form-group row mb-2">    
        <label class="col-md-2 col-form-label"    
               for="statusId">Status</label>    
        <div class="col-md-3">    
          <select id="statusId" formControlName="status" class="form-control">    
            <option value="" disabled selected>Select an Option</option>    
            <option value="Active">Active</option>    
            <option value="InActive">InActive</option>    
          </select>
        </div>    
      </div>    
    
      <div class="form-group row mb-2">    
        <label class="col-md-2 col-form-label"    
               for="sponsorStudyNameId">Sponsor Study Name</label>    
        <div class="col-md-8">    
          <input class="form-control"    
                 id="sponsorStudyName"    
                 type="text"    
                 placeholder="Study Name"    
                 formControlName="sponsorStudyName" />    
        </div>    
      </div>  
    
      <div class="form-group row mb-2">    
        <div class="offset-md-2 col-md-4">    
          <button class="btn btn-primary mr-3"    
                  style="width:80px;"    
                  type="submit"    
                  [title]="projectForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"    
                  [disabled]="!projectForm.valid">    
            Save    
          </button>    
          <button class="btn btn-outline-secondary mr-3"    
                  style="width:80px;"    
                  type="button"    
                  title="Cancel your edits"    
                  [routerLink]="['/projects']">    
            Cancel    
          </button>    
          <button class="btn btn-outline-warning" *ngIf="pageTitle != 'Add Project'"    
                  style="width:80px"    
                  type="button"    
                  title="Delete this project"    
                  (click)="deleteProject()">    
            Delete    
          </button>    
        </div>    
      </div>    
    </form>    
  </div>    
    
  <div class="alert alert-danger"    
       *ngIf="errorMessage">{{errorMessage}}    
  </div>    
</div>
